<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- 1-CSS dosyası ekledim -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="business-card">
    <!-- 1.Kısım -->
    <div class="detail">
      <h1 class="detail-title">Get <span>insights</span> that help your business grow.</h1>

      <p class="detail-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <!-- Yan yana olmasını istediğim öğeleri CSS kısmında display:flex; ile yaptım.
      Bu yüzden flex için bir büyük gruplayıcı div e ihtiyacım var. -->
      <div class="detail-feature-main">
        <div class="detail-feature">
          <h1 class="detail-feature-title">10k+</h1>
          <p class="detail-feature-desc">companies</p>
        </div>

        <div class="detail-feature">
          <h1 class="detail-feature-title">314</h1>
          <p class="detail-feature-desc">templates</p>
        </div>

        <div class="detail-feature">
          <h1 class="detail-feature-title">12m+</h1>
          <p class="detail-feature-desc">queries</p>
        </div>
      </div>
    </div>

    <!-- 2.Kısım -->
    <div class="img">
    </div>
  </section>





</body>

</html>
